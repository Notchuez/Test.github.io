    <div class="row">
        <div class="col-75">
            <div class="container1">
                <h2>Gym Registration Form</h2>
                <form action="submit_phpcrm_form.php" method="POST">
                    <div class="row">
                        <div class="col-50">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required placeholder="Name">
                        </div>
                        <div class="col-50">
                            <label>Gender</label><br>
                            <input type="radio" name="gender" value="MALE"> Male &nbsp;&nbsp;
                            <input type="radio" name="gender" value="FEMALE"> Female
							<input type="radio" name="gender" value="Non-Binary"> Non Binary
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Email">
                        </div>
                        <div class="col-50">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <label for="current_wt">Current Weight (lbs)</label>
                            <input type="text" id="current_wt" name="current_wt" required placeholder="Your current weight">
                        </div>
                        <div class="col-50">
                            <label for="desire_wt">Desired Weight (lbs)</label>
                            <input type="text" id="desire_wt" name="desire_wt" required placeholder="Desired weight">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <label for="height">Height</label>
                            <input type="text" id="height" name="height" required placeholder="Height">
                        </div>
                        <div class="col-50">
                            <label for="BMI">BMI</label>
                            <input type="text" id="BMI" name="BMI" placeholder="BMI">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="2" placeholder="Address"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <input type="text" name="city" required placeholder="City">
                        </div>
                        <div class="col-50">
                            <input type="text" name="state" required placeholder="State">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <input type="number" name="zip_code" required placeholder="Zip Code">
                        </div>
                        <div class="col-50">
                            <input type="text" name="country" required placeholder="Country">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-50">
                            <label>Do you require a personal trainer?</label><br>
                            <input type="radio" name="personal_trainer" value="Yes" required> Yes <br>
                            <input type="radio" name="personal_trainer" value="No"> No
                        </div>
                        <div class="col-50">
                            <label>Have you been in a Gym before?</label><br>
                            <input type="radio" name="gym_before" value="Yes" required> Yes <br>
                            <input type="radio" name="gym_before" value="No"> No
                        </div>
                    </div>
                    <input type="submit" value="Apply" class="btn">
                </form>
            </div>
        </div>
    </div>
